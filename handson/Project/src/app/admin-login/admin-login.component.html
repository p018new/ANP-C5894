
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h2>Admin Login</h2>
            <div class="card-body">
                <form (ngSubmit)="loginAdmin()">

                

                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="admin.username"
                            name="username">
                    </div>

                    <div class="form-group">
                        <label> Passowrd</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="admin.password"
                            name="password">
                    </div>
                          <br/>
                    <button class="btn btn-success" type="submit">Login</button>

                </form>
                <div *ngIf="isLoggedIn$ | async">
                    <button (click)="logoutAdmin()">Logout</button>
                  </div>
            </div>
        </div>
    </div>
</div>
