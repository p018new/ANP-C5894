<!-- cart.component.html -->

<div class="cart-container">
  <h2>Shopping Cart</h2>

  <div *ngIf="cartService.getCartItems().length === 0; else cartItems">
    <p>Your cart is empty.</p>
  </div>

  <ng-template #cartItems>
    <div *ngFor="let item of cartService.getCartItems()">
      <p>{{ item.name }} - ₹{{ item.price }}</p>
      <button (click)="removeFromCart(item)">Remove</button>
    </div>

    <div class="total-price">
      <p>Total Price: ₹{{ cartService.calculateTotal() }}</p>
    </div>

    <div class="checkout-form">
      <h3>Checkout</h3>

      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" />

        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" />

        <button type="submit">Submit Order</button>
      </form>
      <google-pay-button
                environment="TEST"
                buttonType="buy"
                buttonColor="black"
                [paymentRequest]="paymentRequest"
                (loadpaymentdata)="onLoadPaymentData($event)"
                (error)="onError($event)"
                [paymentAuthorizedCallback]="onPaymentDataAuthorized"
                
              >
              </google-pay-button>

              <div style="text-align: center;">
                <button (click)="onSubmit()">Cash ON Delivery</button>
              </div>
              
    </div>
  </ng-template>
</div>
