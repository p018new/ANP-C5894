<body>
    <div class="center-details">
        <h2>Grocery-details</h2>
        <hr />
       
        </div>
        <table class = "table table-striped table-bordered">
          <thead>
              <tr>
                  <th> ID</th>
                  <th> Veggies</th>
                  <th> Colddrinks </th>
                  <th> Dairy</th>
                  <th> Fruits</th>
                  <th> Dal</th>
                  <th> FrozenFood</th>
                  <th> Cosmetics</th>
                  <th> Detergents</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngIf = "grocery" >
                  <td> {{grocery.id}} </td>
                  <td> {{ grocery.vegName }} </td>
                  <td> {{ grocery.coldName}} </td>
                  <td>{{grocery.dName}}</td>
                 <td> {{ grocery.fruits}} </td>
                 <td> {{ grocery.dal}} </td>
                 <td> {{ grocery.froz}} </td>
                 <td> {{ grocery.cos}} </td>
                 <td> {{ grocery.det}} </td>
                     
              </tr>
          </tbody>
      </table>
        <br>
        <br>
        <a [routerLink]="['/grocerys']" class="btn btn-primary">Back to Grocery List</a>
    </body>
